<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wandder</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1344771294/photo/happy-family-in-masks-enjoying-travel-together.jpg?s=612x612&w=0&k=20&c=JMGLBlMM4TyAQ1CAgDJx9igoSucyehARKkvN2rZpec0=');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #page{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;   
        }
        /* #page>div:nth-child(2){
            display: flex;
            justify-content: center;
            padding: 3%;
        } */
        .card {
            padding: 40px;
            width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        .card h1 {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .card button {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            background-color: rgb(248, 173, 173);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        .card button:hover {
            background-color: rgb(228, 143, 143);
        }
        
        .card a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #888;
        }
        
        .card a:last-child {
            margin-bottom: 0;
        }
        
        @media screen and (max-width: 480px) {
            .card {
                width: 90%;
            }
        }   

    </style>
</head>
<body>
  <div id="page">  
    <div class="card">
        <h1 style="font-family: 'Arial', sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Log in to Wandder</h1>
        <h2>Email Address</h2>
        <input id="email" type="email" placeholder="Enter your email" />
        <h2>Password</h2>
        <input id="password" type="password" placeholder="Enter your password" />
        <button id="log">Log in</button>
        <a href="Signup.html">Not a member? Sign up now</a>
        <a href="Home.html">Home Page</a>
    </div>
  </div>  
</body>

<script>
let logbtn = document.getElementById("log");
logbtn.addEventListener("click",function(){
    alert("Log in Successfully");

})
</script>
</html>
