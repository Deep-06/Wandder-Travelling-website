<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wandder</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #page{
            margin: auto;
            width: 100%;
            background-color: #f7b4be;
            text-align: center;
            padding-top: 2%;
        }
        #page>div:nth-child(2){
            display: flex;
            justify-content: center;
            padding: 3%;
        }
        #login{
            padding: 4%;  
            width: 40%;
            text-align: center;
            background-color: white;
        }
        #login h1{
            padding-bottom: 10px;
        }
        #login input{
            width: 55%;
            padding: 1%;
            margin-bottom: 10px;
        }
        button{
            margin-top: 10px;
            width: 40%;
            font-size: 20px;
            padding: 1%;
            background-color: rgb(248, 173, 173);
        }
    </style>
</head>
<body>
  <div id="page">  
    <div>
        <h1>Wandder</h1>
        <h1>Discover Seoul <br/>Heart of South Korea</h1>
        <span>Not a member?</span>
        <a href="Signup.html ">Sign up now</a>
        <a href="Home.html">Home Page</a>
    </div>
    <div>
    <div id="login">     
      <h1>Log in to Wandder</h1>
      <h2>Email Address</h2>
      <input id="email" type="email"/>
      <h2>Password</h2>
      <input id="password" type="text"/>
      <br/>
      <button id="log">Log in</button>
    </div>
   </div>
  </div>  
</body>
<script>
let logbtn = document.getElementById("log");
logbtn.addEventListener("click",function(){
    alert("Log in Successfully");
})
</script>
</html>
